{% load admin_static %}{% load firstof from future %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{% block stylesheet %}{% static "admin/css/base.css" %}{% endblock %}" />
{% block extrastyle %}{% endblock %}
<!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="{% block stylesheet_ie %}{% static "admin/css/ie.css" %}{% endblock %}" /><![endif]-->
{% if LANGUAGE_BIDI %}<link rel="stylesheet" type="text/css" href="{% block stylesheet_rtl %}{% static "admin/css/rtl.css" %}{% endblock %}" />{% endif %}
<script type="text/javascript">window.__admin_media_prefix__ = "{% filter escapejs %}{% static "admin/" %}{% endfilter %}";</script>
{% block extrahead %}{% endblock %}
{% block blockbots %}<meta name="robots" content="NONE,NOARCHIVE" />{% endblock %}
  <link rel="stylesheet" type="text/css" href="{% static 'tracker/normalize.css' %}" media="screen"/>
  <link rel="stylesheet" type="text/css" href="{% static 'tracker/grid.css' %}" media="screen"/>
  <link rel="stylesheet" type="text/css" href="{% static 'tracker/style.css' %}" media="screen"/>
  <link href='http://fonts.googleapis.com/css?family=Raleway:200,400,600' rel='stylesheet' type='text/css'>
</head>
{% load i18n %}

<body class="{% if is_popup %}popup {% endif %}{% block bodyclass %}{% endblock %}">

<div class="container clearfix">

    <div class="login_crest">
        <img src="{% static 'tracker/images/crest.png' %}" alt="">
    </div>
    <div style="clear:both;"></div>

<!-- Container -->
    <div id="grid_12">
        {% block content %}
        {% endblock %}
    </div>

</div>

</body>
</html>
